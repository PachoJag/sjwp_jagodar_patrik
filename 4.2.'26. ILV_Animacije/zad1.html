<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }
        .lamp {
            width: 100px;
            height: 200px;
            background: yellow;
            border-radius: 50%;
            margin: 100px auto;
            box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.5);
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.25;
            }
        }
    </style>
</head>
<body>
    <div class="lamp"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tekst{
            animation-duration: 2s;
            animation-name: slide;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-play-state: running;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100px);
                color: transparent;
            }
            50% {
                transform: translateX(0px);
                color: black;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="tekst">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel quaerat nisi sequi maxime nemo earum, qui asperiores ipsum odit nulla laudantium ratione numquam fugiat culpa eum porro itaque veritatis laboriosam.</h1>
    </div>
</body>
</html>

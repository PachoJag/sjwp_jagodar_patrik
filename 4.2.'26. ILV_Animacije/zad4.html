<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
            transition: transform 0.4s linear;
        }
        .hover:hover {
            transform: rotate(90deg);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="hover"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hovering{
            background-color: dodgerblue;
            width: 200px;
            height: 200px;
            margin: 300px;
            text-align: center;
            transition: transform 0.5s 0s ease;
            
        }
        .hovering:hover{
            transform: scale(2);
            background-color: red;
            box-shadow: 5px 5px;
        }
    </style>
</head>
<body>
    <div class="hovering"><br><br><br><h1>Hovering</h1></div>
</body>
</html>

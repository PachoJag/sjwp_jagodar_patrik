<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gray{
            width: 500px;
            height: 500px;
            background-color: gray;
        }
        .gray:hover .red{
            width: 500px;
        }
        .gray:hover .blue{
            width: 500px;
        }
        
        .red{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 1s 0s ease;
        }
        .blue{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: width 1s 1s ease;
            margin-top: 100px;
        }
        div:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="gray">
        <div class="red"></div>
        <div class="blue"></div>
    </div>
</body>
</html>

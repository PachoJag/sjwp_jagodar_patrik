        <h1>Student Registration Form DOVRŠI ZA DZ!!!</h1>
        <form action="#" method="get">
            <label for="Number">Roll no.:</label>
            <input type="number" name="Number" id="Number">
            <br>
            <label for="name">Student name:</label>
            <input type="text" name="name" id="name" placeholder="First name">
            <span>-</span>
            <input type="text" name="name" id="name" placeholder="Last name">
            <br>
            <label for="Father">Father's name:</label>
            <input type="text" name="Father" id="Father">
            <br>
            <label for="date">Date of birth</label>
            <input type="number" name="day" id="date" maxlength="2">
            <span>-</span>
            <input type="number" name="month" id="date" maxlength="2">
            <span>-</span>
            <input type="number" name="year" id="date" maxlength="4">
            <label><em>(DD-MM-YYYY)</em></label>
            <br>
            <label for="number">Mobile no.: </label>
            <input type="number" name="number" id="number">
            <span>-</span>
            <input type="number" name="number" id="number">
            <br>
            <label for="email">Email ID: </label>
            <input type="email" name="email" id="email">
            <br>
            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass">
            <br>
            <label for="Gender">Gender: </label>
            <input type="radio" name="Male" id="Gender">
            <input type="radio" name="Female" id="Gender">
            <br>
            <label for="Department">Department: </label>
            <input type="checkbox" name="CSE" id="">
            <input type="checkbox" name="IT" id="">
            <input type="checkbox" name="ECE" id="">
            <input type="checkbox" name="Civil" id="">
            <input type="checkbox" name="Mech" id="Department">
            <br>
            <label for="Course">Course: </label>
            <select name="Course" id="Course">
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="Mech">Mech</option>

            </select>
            
            <br>
            <label for="file">Student photo: </label>
            <input type="file" name="photo" id="file">
            
            <br>
            <label for="City">City: </label>
            <input type="text" name="City" id="City">
            <br>
            <label for="Address">Address: </label>
            <textarea name="Address" id="Address"></textarea>
        </form>

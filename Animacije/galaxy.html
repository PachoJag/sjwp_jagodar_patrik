<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* moj_pokusaj */
         .outer{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid gray;
            animation-duration: 5s;
            animation-name: miracle;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }
        @keyframes miracle {
            0%{

            }
            33%{

            }
            66%{

            }
        }
        .middle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px dotted gray;
            margin: 45px;
        }
        .inner{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px dotted gray;
            margin: 45px;
        }
        .sun{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: green;
            margin: 30px;
        }
        body{
            background-color: #040716;
        }
        /* tocno_rj */
         .radar{
        width: 150px;
        height: 150px;
        border: 5px solid lime;
        border-radius: 50%;
        margin-top: 50px;
        margin-left: 100px;
        position: relative;
       
        animation: radarr 2s linear infinite;

    }
    .tocka{
        width: 15px;
        height: 15px;
        background-color: lime;
        border-radius: 50%;
        position: absolute;
        top: 41%;
        left: 42%;
        z-index: 1;
        animation: toc 2s linear infinite;
    }
    .kretanje{
        width: 0px;
        height: 0px;
        border: 5px solid gray;
        border-radius: 50%;
        position: absolute;
        top: 45%;
        left: 46%;
        animation: kret 2s linear infinite;
        transform: translate(-45%, -45%);
        z-index: 2;
    }

        .detektiran {
            width: 10px;
            height: 10px;
            background-color: #04f524;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            box-shadow: 0 0 10px rgba(21, 255, 12, 0.8);
        }

        .det-1 {
            top: 30%;
            left: 50%;
            animation: izadi 2s linear infinite;
            animation-delay: 0.5s;
        }

        .det-6 {
            top: 35%;
            left: 30%;
            animation: izadi 2s linear infinite;
            animation-delay: 0.5s;
        }
        .det-4 {
            top: 40%;
            left: 77%;
            animation: izadi 2s linear infinite;
            animation-delay: 1s;
        }

        .det-2 {
            top: 50%;
            left: 77%;
            animation: izadi 2s linear infinite;
            animation-delay: 1s;
        }
        .det-3 {
            top: 85%;
            left: 35%;
            animation: izadi 2s linear infinite;
            animation-delay: 1.5s;
        }

        .det-5 {
            top: 90%;
            left: 60%;
            animation: izadi 2s linear infinite;
            animation-delay: 1.5s;
        }

        @keyframes kret {
            0% {
                width: 0px;
                height: 0px;
                opacity: 1;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        @keyframes izadi {
            0% {
                opacity: 0;
            }
            0.1% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            1% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            99.9% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Moj pokusaj</h1>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="sun"></div>
            </div>
        </div>
    </div>

    <h1>Tocno</h1>
    <div class="radar">
        <div class="tocka"></div>
        <div class="kretanje"></div>
        <div class="detektiran det-1"></div>
        <div class="detektiran det-2"></div>
        <div class="detektiran det-3"></div>
        <div class="detektiran det-4"></div>
        <div class="detektiran det-5"></div>
        <div class="detektiran det-6"></div>
</body>
</html>

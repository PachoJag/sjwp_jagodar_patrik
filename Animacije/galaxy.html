            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }
        @keyframes miracle {
            0%{

            }
            33%{

            }
            66%{

            }
        }
        .middle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px dotted gray;
            margin: 45px;
        }
        .inner{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px dotted gray;
            margin: 45px;
        }
        .sun{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: green;
            margin: 30px;
        }
        body{
            background-color: #040716;
        }

    <div class="outer">
        <div class="middle">
